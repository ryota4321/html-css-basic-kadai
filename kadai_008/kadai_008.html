<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMURAIニュース</title>
</head>

<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>
            <a href="https://www.sejuku.net/">経済</a>
            <a href="https://www.sejuku.net/">スポーツ</a>
            <a href="https://www.sejuku.net/">テクノロジー</a>
        </nav>
    </header>

    <main>
        <h2>社会</h2>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>今年は大手和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="audiotag.mp3" controls></audio>

        <form action="">
            <h2>私のおすすめ和菓子アンケートフォーム</h2>
            <br>
            <label for="">氏名</label>
            <input type="text" placeholder="名前を入力してください">
            <br>
            <label for="">年代</label>
            <select name="" id="">
                <option value="">10代以下</option>
                <option value="">20代</option>
                <option value="">30代</option>
                <option value="">40代以上</option>
            </select>
            <br>
            <label for="">男性</label>
            <input type="radio" name="" id="">
            <label for="">女性</label>
            <input type="radio">
            <label for="">その他</label>
            <input type="radio" name="" id="">
            <br>
            <label for="">おすすめ和菓子の名称</label>
            <input type="text" placeholder="例:みたらし団子">
            <br>
            <label for="">おすすめする理由</label>
            <textarea name="" id="" cols="" rows=""></textarea>
            <br>
            <label for="">個人情報保護方針に同意する</label>
            <input type="checkbox" name="" id="">
            <br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
        </form>

        <article>
            <section>
                <h2>テクノロジー</h2>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>
                    SAMURAI公式YOUTUBEで新しい動画がリリースされました。<br>
                    動画の内容はHTML/CSSの解説です。
                </p>
                <iframe src="https://youtu.be/2JLiGSUohEo?si=c7Ji02Z7W3pYdWWJ" width="500" height="500">
                </iframe>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; SAMURAIニュース</p>
    </footer>
</body>

</html>
